<h1 class="m-5">Agregar Experiencia</h1>

<form (ngSubmit)="onCreate()" #f="ngForm" class="m-5">
    <div class="form-group m-3">
      <label for="empresa">Empresa</label>
      <input type="text" class="form-control" id="empresa" name="empresa" placeholder="Nombre de la empresa" [(ngModel)]="empresa" required>
    </div>
    <div class="form-group m-3">
      <label for="puesto">Puesto</label>
      <input type="text" class="form-control" id="puesto" name="puesto" placeholder="Puesto" [(ngModel)]="puesto" required>
    </div>
    <div class="form-group m-3">
      <label for="fecha_desde">Fecha Desde</label>
      <input type="date" class="form-control" id="fecha_desde" name="fecha_desde" placeholder="Fecha Desde" [(ngModel)]="fecha_desde" required>
    </div>
    <div class="form-group m-3">
      <label for="fecha_hasta">Fecha Hasta</label>
      <input type="date" class="form-control" id="fecha_hasta" name="fecha_hasta" placeholder="Fecha Hasta" [(ngModel)]="fecha_hasta" required>
    </div>
    <div class="form-group m-3">
      <label for="descripcion">Descripci√≥n</label>
      <textarea class="form-control" id="descripcion" name="descripcion" rows="3" [(ngModel)]="descripcion" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary m-3">Enviar</button>
  </form>
